<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>formative</title>
</head>
<body>

    <header id="header">
        <!-- toolbar -->
        <div id="toolbar-container">
            <ul id="toolbar-list-container">
                <li class="tool-item">
                    <img src="./media/moon.png" alt="" class="tool-item-img">
                </li>
            </ul>
        </div>
        <a href="#" id="title-logo">
            <h1>Formative</h1>
        </a>
    </header>
    
    <!-- form container -->
    <div id="form-container">
            <!-- form -->
            <form action="/form-create" id="form" method="POST" class="main-form form-main">
                <div class="form-col div-col">
                    <!-- button -->
                    <img src="./media/add.png" class="add-input" alt="add or plus">
                    <!-- list of options by type -->
                </div>
            </form>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
